<!DOCTYPE html>
<html>
  <head>
    <title>TimeBombWeb</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <h2>TimeBomb Setup</h2>
    <hr>
    <br>
    <fieldset id="setTime">   <legend id="timerTitle">Set Time:</legend>
      <div id="Hour" class="buttonBlock">
        <p>Hour</p>
        <button> ^ </button>
        <p>0</p>
        <button> v </button>
      </div>
      <div id="Minute" class="buttonBlock">
        <p>Minute</p>
        <button> ^ </button>
        <p>0</p>
        <button> v </button>
      </div>
      <div id="Second" class="buttonBlock">
        <p>Second</p>
        <button> ^ </button>
        <p>0</p>
        <button> v </button>
      </div>
    </fieldset>
    <h3 ></h3>
    <fieldset id="disarmKeyPad">  <legend id="disarmTitle"> Set Disarm Code:</legend>    
      <div id="codeDisplay">
        <p >_</p>
        <p >_</p>
        <p >_</p>
        <p >_</p>
      </div>
      <br>
      <div id="keyPad">
        <span id="keyPadRow1"> <button>7</button>        <button>8</button>        <button>9</button> </span>
        <br>
        <span id="keyPadRow2"> <button>4</button>        <button>5</button>        <button>6</button> </span>
        <br>
        <span id="keyPadRow3"> <button>3</button>        <button>2</button>        <button>1</button> </span>
        <br>
        <span id="keyPadRow4"> <button><</button>        <button>0</button>        <button>SET</button> </span>
      </div>
    </fieldset>

  </body>
</html>
